<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mary</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="d-flex d-md-flex flex-column align-items-center justify-content-md-center align-items-md-center" style="margin-top: 25px;">
        <h1 class="text-center">¿Qué tan Mary eres?</h1><img src="assets/img/Mary.png" style="width: 25%;height: 25%;"></div>
    <form style="padding: 30px;">
        <div class="border rounded-0 shadow-sm" data-aos="fade-right" style="background-color: #F5F5F5;margin-bottom: 32px;">
            <div class="form-group" style="margin-top: 32px;margin-left: 7px;">
                <h4>1. ¿Qué mes prefieres?</h4>
                <div class="form-check" style="margin-top: 10px;"><input class="form-check-input" type="radio" id="formCheck-1" name="question_one"><label class="form-check-label" for="formCheck-1">Mayo</label></div>
                <div class="form-check" style="margin-top: 10px;"><input class="form-check-input" type="radio" id="formCheck-2" name="question_one"><label class="form-check-label" for="formCheck-1">Junio</label></div>
            </div>
        </div>
        <div class="border rounded-0 shadow-sm" data-aos="fade-right" style="background-color: #f5f5f5;margin-top: 32px;">
            <div class="form-group" style="margin-top: 32px;margin-left: 7px;">
                <h4>2. ¿Cómo saludas a los demás?</h4>
                <div class="form-check" style="margin-top: 10px;"><input class="form-check-input" type="radio" id="formCheck-3" name="question_two"><label class="form-check-label" for="formCheck-1">¡Hola!</label></div>
                <div class="form-check" style="margin-top: 10px;"><input class="form-check-input" type="radio" id="formCheck-4" name="question_two"><label class="form-check-label" for="formCheck-1">¡¡¡Holaaaa chicossss!!!</label></div>
            </div>
        </div>
        <div class="border rounded-0 shadow-sm" data-aos="fade-right" style="background-color: #f5f5f5;margin-top: 32px;">
            <div class="form-group" style="margin-top: 32px;margin-left: 7px;">
                <h4>3. ¿Te gustan las quesadillas?</h4>
                <div class="form-check" style="margin-top: 10px;"><input class="form-check-input" type="radio" id="formCheck-5" name="question_three"><label class="form-check-label" for="formCheck-1">Claro, con queso</label></div>
                <div class="form-check" style="margin-top: 10px;"><input class="form-check-input" type="radio" id="formCheck-6" name="question_three"><label class="form-check-label" for="formCheck-1">No, para nada</label></div>
            </div>
        </div>
        <div class="border rounded-0 shadow-sm" data-aos="fade-right" style="background-color: #f5f5f5;margin-top: 32px;">
            <div class="form-group" style="margin-top: 32px;margin-left: 7px;">
                <h4>4. ¿Comes en los Continous Learning?</h4>
                <div class="form-check" style="margin-top: 10px;"><input class="form-check-input" type="radio" id="formCheck-7" name="question_four"><label class="form-check-label" for="formCheck-1">Poco poquito casi mucho</label></div>
                <div class="form-check" style="margin-top: 10px;"><input class="form-check-input" type="radio" id="formCheck-8" name="question_four"><label class="form-check-label" for="formCheck-1">No ceno</label></div>
            </div>
        </div>
        <div class="border rounded-0 shadow-sm" data-aos="fade-right" style="background-color: #f5f5f5;margin-top: 32px;">
            <div class="form-group" style="margin-top: 32px;margin-left: 7px;">
                <h4>5. ¿Te sabes el Teorema de Pitágoras?</h4>
                <div class="form-check" style="margin-top: 10px;"><input class="form-check-input" type="radio" id="formCheck-9" name="question_five"><label class="form-check-label" for="formCheck-1">No :(</label></div>
                <div class="form-check" style="margin-top: 10px;"><input class="form-check-input" type="radio" id="formCheck-10" name="question_five"><label class="form-check-label" for="formCheck-1">Sip, hasta la pregunta ofende :p</label></div>
            </div>
        </div>
        <div class="d-flex d-xl-flex justify-content-center justify-content-xl-center" data-aos="zoom-in" style="margin-top: 32px;">
            <div class="progress" style="width: 50%;">
                <div class="progress-bar progress-bar-striped active" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 10%;"><p class="d-flex d-xl-flex justify-content-center justify-content-xl-center" id="result-text">0%</></div>
            </div>
        </div>
        <div class="form-group d-flex justify-content-center" data-aos="fade-up" style="margin-top: 50px;"><button class="btn btn-dark" type="button" onclick="calculate()">Calcular</button></div>
    </form>
    <footer class="page-footer font-small">
      <div class="footer-copyright text-center py-3"><b>Hecho con cariño para una increíble ACR</b></div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="assets/js/calculate.js"></script>
</body>

</html>
